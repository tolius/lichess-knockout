Repository: lichess-knockout

[Lichess]
TeamId: lichess-antichess

[Options]
EventName: Knock-Out Antichess
TieBreak: color             ; Break ties by lower rating ("rating"), more black games ("color"), or "armageddon"
RandomizeSeeds: False       ; Whether the KO bracket is made based on ratings ("false") or at random ("true")
MinutesToStart: 110         ; Time between this script starts running, and the start of the tournament
MinParticipants: 4          ; Minimum participants (at least 4) - below this, the tournament will be cancelled
MaxParticipants: 32         ; Maximum participants - above this, players are no longer included in the bracket
StartAtMax: False           ; Whether to start when MaxParticipants has been reached ("true") or not ("false")
GamesPerMatch: 1            ; Each knock-out match consists of (at most) this number of games
Rated: True                 ; Make the games in the tournament rated ("true") or casual ("false")
ClockInit: 90               ; Initial clock time (in seconds) for all games
ClockInc: 0                 ; Increment per move (in seconds) for all games
Variant: antichess          ; Chess variant - "standard" for regular chess, and e.g. "atomic" for atomic chess
ChatFor: 30                 ; 0: No chat - 10: Only team leaders - 20: Team members - 30: All of Lichess
